{% extends 'base.html' %}

{% block head %}
<title>To-do List alpha</title>
<meta id="page-data" data-pageid="1" />
{% endblock %}

{% block body %}
<div class="container">
  <div class="content">
    <h1 class="text-center mt-3 mb-3">Task Master</h1>

    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">Task</th>
          <th scope="col">Added</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr>
          <td>{{ task.text }}</td>
          <td>{{ task.date }}</td>
          <td>
            <a href="/task_update/{{task._id}}" class="btn btn-success btn-block" role="button"><span
                class="bi bi-pencil-square"></span> Edit</a>
            <a href="/task_delete/{{task._id}}" class="btn btn-danger btn-block" role="button"><span
                class="bi bi-trash"></span> Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <form action="/add_task" class="needs-validation" method="POST">
      <div class="row">
        <div class="col-lg-9">
          <input type="text" class="form-control mb-3" name="content" required id="content" placeholder="Enter Task"
            autocomplete="off" required />
        </div>
        <div class="col">
          <button class="btn btn-primary btn-block" type="submit">
            <i class="bi bi-plus-circle"></i> Add Task
          </button>
        </div>
      </div>
    </form>
  </div>
</div>


<div style="margin-bottom: 20em;"></div>
</div>
{% endblock %}
